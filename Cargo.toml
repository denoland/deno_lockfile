[package]
name = "deno_lockfile"
version = "0.22.0"
edition = "2021"
license = "MIT"
description = "An implementation of a lockfile used in Deno"
repository = "https://github.com/denoland/deno_lockfile"

[[test]]
name = "specs"
path = "tests/spec_test.rs"
harness = false

[dependencies]
deno_semver = "0.5.10"
serde = { version = "1.0.149", features = ["derive"] }
serde_json = "1.0.85"
thiserror = "1.0.40"

[dev-dependencies]
file_test_runner = "0.7.2"
pretty_assertions = "1.4.0"

[patch.crates-io]
deno_semver = { path = "../deno_semver" }
