[package]
name = "deno_lockfile"
version = "0.19.0"
edition = "2021"
license = "MIT"
description = "An implementation of a lockfile used in Deno"

[dependencies]
sha2 = "^0.10.0"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = { version = "1.0.115", features = ["preserve_order"] }
thiserror = "1.0.40"

[dev-dependencies]
pretty_assertions = "1.4.0"
